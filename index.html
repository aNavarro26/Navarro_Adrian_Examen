<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Restaurant</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<section>
		<h3>Galeria d'imatges</h3>
		<div class="gallery">
			<div class="image-container">
				<img src="IMAGES/plat1.jpg" alt="Imatge plat de verdures">
			</div>
			<div class="image-container">
				<img src="IMAGES/plat2.jpg" alt="Imatge plat despaguettis">
			</div>
			<div class="image-container">
				<img src="IMAGES/plat3.jpg" alt="Imatge plat de salmó amb verdures">
			</div>
		</div>
	</section>

	<section>
		<h3>Imatge Responsive</h3>

		<picture id="main">
			<source media="(min-width: 1920px)" srcset="IMAGES/img_responsive2.png">
			<source media="(min-width: 1025px)" srcset="IMAGES/1024img_responsive2.png">
			<source media="(max-width: 1024px)" srcset="IMAGES/640img_responsive2.png">
			<img src="IMAGES/img_responsive2.png" alt="Restaurante de lujo, mesas con copas de vino"
				style="width: 100%;">
		</picture>

	</section>

	<section>
		<h3>CSS Animation</h3>
		<div class="css_div">Capa</div>
	</section>

	<section>
		<h3>Video</h3>
		<div id="containerVID" onscroll="playVideoOnScroll()">

			<video id="vid" muted>
				<source src="VIDEOS/video.mp4" type="video/mp4">
			</video>

			<span id="playBtn" class="material-symbols-outlined custom-controls"
				onclick="togglePlay()">play_arrow</span>
			<span id="pauseBtn" class="material-symbols-outlined custom-controls" onclick="togglePause()">pause</span>
		</div>
	</section>

	<script>
		function togglePause() {
			var video = document.getElementById("vid");
			if (!video.paused) {
				video.pause();
				console.log("El vídeo està parat");
			}
		}

		function togglePlay() {
			var video = document.getElementById("vid");
			if (video.paused) {
				video.play();
				console.log("El vídeo s'està reproduint");
			}
		}

		window.onscroll = function () {
			playVideoOnScroll();
		};

		window.onload = playVideoOnLoad;

		function playVideoOnScroll() {
			var video = document.getElementById("vid");
			var container = document.getElementById("containerVID");
			var containerRect = container.getBoundingClientRect();
			var viewportHeight = window.innerHeight || document.documentElement.clientHeight;

			if (containerRect.top < viewportHeight && containerRect.bottom > 0) {
				video.pause();
				console.log("El vídeo està parat");
			} else {
				video.play();
				video.muted = true;
				console.log("El vídeo s'està reproduint");
			}
		}

		function playVideoOnLoad() {
			var video = document.getElementById("vid");
			if (video) {
				video.muted = true;
				video.play();
				console.log("El vídeo s'està reproduint");
			}
		}
	</script>
</body>
</html>
